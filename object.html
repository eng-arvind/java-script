<html>
    <head>
        <title>
            object in javascript
        </title>
        <script type="text/javascript">
        var car = {
            car_brand:"Tesla",
            car_model:"model_3",
            price:3000,

            teslaautopoilet : function()
            {
                document.write("<h2>This car has Auto pilot</h2>");
            }
        }
        document.write("<h2>"+car.car_brand+"</h2>");
        document.write("<h2>"+car.car_model+"</h2>");
        car.teslaautopoilet();
        </script>
    </head> 
    <body>
    </body>
</html>
