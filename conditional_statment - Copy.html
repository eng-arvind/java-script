<html>
    <head>
        <title>if-else-control-statment</title>
        <script type="text/javascript">
        document.write("<h1>if-else-control-statment</h1>");
        var x=5;
        if(x%2==0)
        {
            document.write("Even number");
        }
        else
        {
            document.write("Odd Number");
        }
         document.write("<br>");
         document.write("<br>");
        var y=0;
        if(y>0)
        {
            document.write("positive number");
        }
        else if(y<0)
        {
            document.write("negative number");
        }
        else
        {
            document.write("neither positive nor negative");
        }

        </script>
    </head>
    <body>

    </body>
    </html>
